<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script> 
    <!-- Defer = script will be downloaded in parallel to parsing the page, and executed after the page has finished parsing:-->
</head>
<body>
    <h1 id="main-title">MATH QUIZ</h1>
    <div id="quiz-container">
        <p id="quiz-question">
            <span id="id-question">1 </span> - Quanto Ã© <span id="question-display">1 + 1 </span> ? 
        </p>
        <div id="quiz-answer">
            <button><span class="option-letter">a </span><span class="option-answer">2</span></button>    
            <button><span class="option-letter">b </span><span class="option-answer">4</span></button>   
            <button><span class="option-letter">c </span><span class="option-answer">6</span></button>   
            <button><span class="option-letter">d </span><span class="option-answer">8</span></button>   
        </div>
    </div>
    <div id="score-container" class="hide">
        <p id="score-percent"><span>33.33</span>%</p>
        <p>You got <span id="total-correct-answer">1 </span>from <span id="total-questions">2 </span>questions</p>
        <button id="restart">Restart quizz</button>
    </div>

    <!-- TEMPLATE RESPOSTA -->
    <button class="answer-template hide"><span class="option-letter">a</span> <span class="option-answer">m</span></button>
</body>
</html>
